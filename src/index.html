<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Galactic Age</title>
</head>
<body>
  <div class="container">
    <h1 class="text-white">Galatic Age Calculator</h1>
    <h4 class="text-white">Enter your birthday:</h4>

    <div class="input-form">
      <form class="form-inline" id="bday-form">
        <input type="number" id="inputMonth" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Month" required>
        <input type="number" id="inputDay" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Day" required>
        <input type="number" id="inputYear" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Year (YYYY)" required>
        <button type="submit" class="btn btn-primary" name="button">Submit</button>
      </form>
    </div>

<br>
    <div class="text-white" id="results">
      <div>
      <h5>Your birthdate: <span id="output-bday"></span></h5>
      </div>
<br>
      <div>
        <div class="row">
          <div class="col-md-4">
            <h4>Earth Age: <span id="earth-years"></span> years</h4>
            <p>Life expectancy: <span id="earth-expectancy"> </span></p>
          </div>
          <div class="col-md-4">
            <h4>Mercury Age: <span id="mercury-years"></span> years</h4>
            <p>Life expectancy: <span id="mercury-expectancy"> </span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <h4>Venus Age: <span id="venus-years"></span> years</h4>
            <p>Life expectancy: <span id="venus-expectancy"> </span></p>
          </div>
          <div class="col-md-4">
            <h4>Mars Age: <span id="mars-years"></span> years</h4>
            <p>Life expectancy: <span id="mars-expectancy"> </span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <h4>Jupiter Age: <span id="jupiter-years"></span> years</h4>
            <p>Life expectancy: <span id="jupiter-expectancy"> </span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="invalid-input text-white" id="invalid-input">
      <h4>Please enter a valid birthday!</h4>
    </div>

  </div>
</body>
</html>
